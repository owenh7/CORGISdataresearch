<!DOCTYPE html>
<html>
<head>  
  <meta charset="utf-8">
  <meta name+"viewport" content="width=device-width">
   <link rel="stylesheet" href="style.css">
  <title>{% block title %}{% endblock %} - Medal of Honor</title>
  </head>
   <body id="bodyhome">
 <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <a class="navbar-brand" href="#">Cancer Data</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li {% if active_page == "page1" %} class="nav-item active"{% else %}class="nav-item"{% endif %}>
            <a class="nav-link" href="/p1">Home</a>
          </li>
          <li {% if active_page == "page2" %} class="nav-item active"{% else %}class="nav-item"{% endif %}>
            <a class="nav-link" href="/p2">Page 2</a>
          </li> 
          <li {% if active_page == "page3" %} class="nav-item active"{% else %}class="nav-item"{% endif %}>
            <a class="nav-link" href="/p3">Page 3</a>
          </li>
          <li {% if active_page == "page4" %} class="nav-item active"{% else %}class="nav-item"{% endif %}>
            <a class="nav-link" href="/p4">Page 4</a>
          </li>
        </ul>
      </div>
    </nav>
      {% block content %}{% endblock %}
      </body>
      </html>
