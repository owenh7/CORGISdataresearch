<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css%22%3E>                      
    <script> src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js%22%3E></script>
    <script> src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js%22%3E></script>
    <script> src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js%22%3E></script>


  <title>{% block title %}{% endblock %} - Home Page</title>

  </head>
  <body>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <a class="navbar-brand" href="#">Homehome</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li {% if active_page == "page1" %} class="nav-item active"{% else %}class="nav-item"{% endif %}>
            <a class="nav-link" href="/p1">Page 1</a>
          </li>
          <li {% if active_page == "page2" %} class="nav-item active"{% else %}class="nav-item"{% endif %}>
            <a class="nav-link" href="/p2">Page 2</a>
          </li> 
          <li {% if active_page == "page3" %} class="nav-item active"{% else %}class="nav-item"{% endif %}>
            <a class="nav-link" href="/p3">Page 3</a>
          </li>
          <li {% if active_page == "page4" %} class="nav-item active"{% else %}class="nav-item"{% endif %}>
            <a class="nav-link" href="/p4">Page 4</a>
          </li>
        </ul>
      </div>
    </nav>

   {% block content %}{% endblock %}

  </body>
</html>
