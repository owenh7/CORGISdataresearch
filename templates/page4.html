{% extends "layout.html" %}

{% set active_page = "page4" %}

{% block title %}Graph{% endblock %}

{% block content %}
<p> Medal of honors for each military branch: {{ total_rate }}%</p>
 <script>
window.onload = function () {
	
var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: false,
	theme: "light2", // "light1", "light2", "dark1", "dark2"
	title:{
		text:"Medal of Honor Medals Earned Per Branch of Military"
	},
	axisX:{
		interval: 1
	},
	axisY2:{
		interlacedColor: "rgba(1,77,101,.2)",
		gridColor: "rgba(1,77,101,.1)",
		title: "Number of Medals"
	},
	data: [{
		type: "bar",
		name: "companies",
		axisYType: "secondary",
		color: "#014D65",
		dataPoints: [
			{ y: 2404, label: "Army", indexLabel: "\u2191 2404"},
			{ y: 746, label: "Navy", indexLabel: "\u2191 746"},
			{ y: 297, label: "Marine Corps", indexLabel: "\u2191 297"},
			{ y: 17, label: "Air Force", indexLabel: "\u2191 17"},
			{ y: 1, label: "Coast Guard", indexLabel: "\u2191 1"},
			
		]
	}]
});
chart.render();

}
</script>
<div id="chartContainer" style="height: 300px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js%22%3E></script>
{% endblock %}
